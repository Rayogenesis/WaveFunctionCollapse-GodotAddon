name: Build and Package WFC Plugin

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        platform: [windows, linux]
      fail-fast: false
    runs-on: ${{ matrix.platform }}-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Install SCons
        run: python -m pip install scons

      - name: Compile Godot-CPP
        run: |
          cd GDExtension/godot-cpp
          scons platform=${{ matrix.platform }} target=template_release -j4

      - name: Build Plugin
        run: |
          cd GDExtension
          scons platform=${{ matrix.platform }} target=template_release -j4

      - name: Verify Build
        run: |
          echo "=== Archivos generados ==="
          ls -lah GDExtension/addons/wfc/bin/${{ matrix.platform }}/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: GDExtension/addons/wfc/bin/${{ matrix.platform }}/*

  package:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Package
        run: |
          mkdir -p package/addons/wfc
          cp -r GDExtension/addons/wfc/* package/addons/wfc/
          cp LICENSE README.md package/
          
          # Organizar binarios
          mkdir -p package/addons/wfc/bin
          cp -r artifacts/windows package/addons/wfc/bin/
          cp -r artifacts/linux package/addons/wfc/bin/

      - name: Create ZIP
        run: |
          cd package
          zip -r ../wfc-plugin-${{ github.ref_name }}.zip *

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: wfc-plugin-${{ github.ref_name }}.zip
          tag_name: ${{ github.ref_name }}