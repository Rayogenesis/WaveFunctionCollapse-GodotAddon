name: Build and Package WFC Plugin

on:
  push:
    tags:
      - "v*"

jobs:
  build-desktop:
    strategy:
      matrix:
        platform: [windows, linux, macos]
    runs-on: ${{ matrix.platform }}-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build tools
        run: |
          python -m pip install scons
          if [[ "${{ matrix.platform }}" == "windows" ]]; then
            choco install make
          fi

      - name: Build for ${{ matrix.platform }}
        run: |
          cd GDExtension
          scons platform=${{ matrix.platform }} target=template_release -j4
          mkdir -p ../addons/wfc/bin/${{ matrix.platform }}
          cp libwfc.* ../addons/wfc/bin/${{ matrix.platform }}/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: addons/wfc/bin/${{ matrix.platform }}/*

  build-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64v8, x86_64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: 25.2.9519653

      - name: Install dependencies
        run: |
          python -m pip install scons

      - name: Build for Android (${{ matrix.arch }})
        run: |
          cd GDExtension
          scons platform=android target=template_release android_arch=${{ matrix.arch }} -j4
          mkdir -p ../addons/wfc/bin/android
          cp libwfc.* ../addons/wfc/bin/android/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.arch }}
          path: addons/wfc/bin/android/*

  package-release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: Create package structure
        run: |
          mkdir -p package/addons/wfc
          cp -r addons/wfc/* package/addons/wfc/
          cp LICENSE package/addons/wfc/
          
          # Organize binaries
          mkdir -p package/addons/wfc/bin/{windows,linux,macos,android}
          cp -r artifacts/windows/* package/addons/wfc/bin/windows/
          cp -r artifacts/linux/* package/addons/wfc/bin/linux/
          cp -r artifacts/macos/* package/addons/wfc/bin/macos/
          cp -r artifacts/android-*/* package/addons/wfc/bin/android/

      - name: Create ZIP
        run: |
          cd package
          zip -r ../wfc-plugin-${{ github.ref_name }}.zip *

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: wfc-plugin-${{ github.ref_name }}.zip
          tag_name: ${{ github.ref_name }}