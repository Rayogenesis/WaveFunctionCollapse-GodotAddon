name: Build and Package WFC Plugin

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        platform: [windows, linux]
      fail-fast: false
    runs-on: ${{ matrix.platform }}-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Python
        uses: actions/setup-python@v5

      - name: Install SCons
        run: python -m pip install scons

      - name: Build for ${{ matrix.platform }}
        shell: bash
        run: |
          cd GDExtension
          scons platform=${{ matrix.platform }} target=template_release -j4
          
          # Debug: Listar archivos generados
          echo "=== ARCHIVOS EN GDExtension/ ==="
          ls -lah
          
          # Copiar con patrón exacto
          mkdir -p ../addons/wfc/bin/${{ matrix.platform }}
          cp libwfc.${{ matrix.platform }}.*x86_64.* ../addons/wfc/bin/${{ matrix.platform }}/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: addons/wfc/bin/${{ matrix.platform }}/*

  package:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: Create package
        run: |
          mkdir -p package/addons/wfc
          cp -r addons/wfc/* package/addons/wfc/
          cp LICENSE README.md package/
          
          # Forzar creación de directorios
          mkdir -p package/addons/wfc/bin/{windows,linux}
          [ -f artifacts/windows/* ] && cp artifacts/windows/* package/addons/wfc/bin/windows/
          [ -f artifacts/linux/* ] && cp artifacts/linux/* package/addons/wfc/bin/linux/

      - name: Create ZIP
        run: |
          cd package
          zip -r ../wfc-plugin-${{ github.ref_name }}.zip *

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: wfc-plugin-${{ github.ref_name }}.zip
          tag_name: ${{ github.ref_name }}